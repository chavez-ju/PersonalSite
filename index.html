<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Welcome!</title>
        <meta name="description" content="Personal Site">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="navbar-container">
                <div class="logo"><a href="#">Juan Chavez</a></div>
                <ul class="links">
                    <li><a href="index.html">About</a></li>
                    <li><a href="documents/workout.pdf" target="_blank">Workout Split</a></li>
                </ul>
                <a href="#" class="contact-button">Contact</a>
                <div class="toggle-button">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>

            <div class="dropdown-menu">
                <li><a href="index.html">About</a></li>
                <li><a href="documents/workout.pdf" target="_blank">Workout Split</a></li>
                <li><a href="#" class="contact-button">Contact</a></li>
            </div>
        </header>

        <script>
            const toggleButton = document.querySelector('.toggle-button')
            const toggleButtonIcon = document.querySelector('.toggle-button i')
            const dropdownMenu = document.querySelector('.dropdown-menu')

            toggleButton.onclick = function () {
                dropdownMenu.classList.toggle('open')
                const isOpen = dropdownMenu.classList.contains('open')

                toggleButtonIcon.classList = isOpen
                ? 'fa-solid fa-xmark'
                : 'fa-solid fa-bars'
            }
        </script>
    </body>
</html>
